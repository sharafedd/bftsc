<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BFTSC - Coming Soon</title>
    <link rel="icon" type="image/jpg" href="bftsc-logo.jpg">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .wrapper {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 100%;
        }
        .flag {
            display: flex;
            justify-content: center;
            align-items: center;
            width: auto;
            height: 150px;
        }
        .flag img {
            height: 100%;
            width: auto;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin: 0;
            margin-bottom: 20px;
        }
        .highlight {
            color: #ffd700;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="flag">
            <img src="Flag_Algeria.png" alt="Flag of Algeria">
        </div>
        <div class="container">
            <h1>BFTSC is on the way!</h1>
            <p>We're crafting something extraordinary. Stay tuned for updates on our <span class="highlight">big reveal!</span></p>
        </div>
        <div class="flag">
            <img src="Flag_Algeria.png" alt="Flag of Algeria">
        </div>
    </div>
</body>
</html>
